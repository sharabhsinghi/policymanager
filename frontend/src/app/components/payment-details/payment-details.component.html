<h1 mat-dialog-title>Payment Details for {{data.company}} Policy {{data.policy_number}}</h1>
<div mat-dialog-content class="payment-dialog-container">

  <table *ngIf="!policyDataError" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <ng-container matColumnDef="payment_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by payment_date">
        Payment Date
      </th>
      <td mat-cell *matCellDef="let element"> {{element.payment_date}} </td>
    </ng-container>

    <ng-container matColumnDef="payment_amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by payment_amount">
        Payment Amount
      </th>
      <td mat-cell *matCellDef="let element"> {{element.payment_amount}} </td>
    </ng-container>

    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef>
        Notes
      </th>
      <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <span *ngIf="policyDataError">{{policyDataErrorMessage}}</span>

</div>
<div mat-dialog-actions style="flex-direction: row-reverse;">
  <button mat-button (click)="onNoClick()">Close</button>
</div>
