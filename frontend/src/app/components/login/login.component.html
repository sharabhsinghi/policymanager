<div class="flip-card" [ngStyle]="{'transform': isRegister ? 'rotateY(180deg)': 'rotateY(0deg)'}">
  <mat-card class="flip-card-front">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button mat-button type="button" (click)="flipCards()">Register</button>

        <button type="submit" mat-button>Login</button>
      </div>

      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="flip-card-back">
    <mat-card-title>Signup</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Re type Password" formControlName="password_copy">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email Id" formControlName="email">
        </mat-form-field>
      </p>

      <p *ngIf="loginError" class="error">
        {{ loginError }}
      </p>

      <div class="button">
        <button mat-button type="button" (click)="flipCards()">Login</button>
        <button type="submit" mat-button>Signup</button>
      </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
